fragment TokenFragment on Token {
  id
  nftVault {
    nftVaultCollections {
      collection {
        id
        type
      }
      tokenIds
    }
  }
}

fragment PairFragment on Pair {
  id
  token0 {
    ...TokenFragment
  }
  token1 {
    ...TokenFragment
  }
  reserve0
  reserve1
}

query getPairs {
  pairs {
    ...PairFragment
  }
}

query getPair($id: ID!) {
  pair(id: $id) {
    ...PairFragment
  }
}
