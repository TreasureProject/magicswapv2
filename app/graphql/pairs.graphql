fragment TokenFragment on Token {
  id
  name
  symbol
  vaultCollections {
    collection {
      id
      type
    }
    tokenIds
  }
  vaultReserveItems {
    id
    collection {
      id
    }
    tokenId
    amount
  }
}

fragment PairFragment on Pair {
  id
  token0 {
    ...TokenFragment
  }
  token1 {
    ...TokenFragment
  }
  reserve0
  reserve1
}

query getPairs {
  pairs {
    ...PairFragment
  }
}

query getPair($id: ID!) {
  pair(id: $id) {
    ...PairFragment
  }
}

query getTokens {
  tokens {
    ...TokenFragment
  }
}
